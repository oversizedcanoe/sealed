
<h3>Keys</h3>

@if (privateKey != ''){
    <p>Private Key: {{privateKey}}</p>
}

<p>Public Key: {{publicKey}}</p>
<hr/>


<h3>Entries</h3>
@if (userEntries.length == 0){
    <p>There are no entries for the selected keys.</p>
}

@for (entry of userEntries; track entry.text){
    <p>{{entry}}</p>
}

@if (showForm) {
    <form class="pure-form userInputForm">
        <textarea [(ngModel)]="userEntry" name="userEntry" class="userInput pure-input-1" placeholder="Feedback, review, secrets, etc." rows="10"></textarea>
        <button class="pure-button button-primary submitButton pure-u-22-24" type="submit" (click)="submitUserEntry()">Submit</button>
    </form>
}
